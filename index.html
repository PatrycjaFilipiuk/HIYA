   <!-- Profile View -->
  <div id="profile-view" class="container">
    <div class="header">
  
      <h2>Jude Addison</h2>
    </div>
    
    <div class="section">
      <h3>Medical Information</h3>
      <p>Allergies: Hay Fever</p>
      <p>Contact: 123 456 789</p>
    </div>

    <div class="section">
      <h3>Appointment History</h3>
      <p>Dr. Edward - 21/07/24 - Ortho</p>
      <p>Dr. Adam  - 15/03/24 - CANCELLED</p>
    </div>

    <div class="section">
      <h3>Preferences</h3>
      <p><input type="checkbox" checked> Notifications</p>
      <p><input type="checkbox"> Dark Mode</p>
    </div>

    <div class="section">
      <h3>Profile Settings</h3>
      <button id="edit-profile-btn">Edit Profile</button>
    </div>
  </div>

  <!-- edit profile screen -->
  <div id="edit-profile-view" class="container" style="display:none;">
    <div class="header">
      <h2>Edit Profile</h2>
    </div>

    <div class="form-group"><label>First Name</label><input type="text" /></div>
    <div class="form-group"><label>Last Name</label><input type="text" /></div>
    <div class="form-group"><label>Password</label><input type="password" /></div>
    <div class="form-group"><label>Email</label><input type="email" /></div>
    <div class="form-group"><label>Phone Number</label><input type="tel" /></div>
    
    <button id="save-changes-btn">Apply Changes</button>
  </div>

<script>
  $(document).ready(function() {
      $('#profile-view').show();
      $('#edit-profile-view').hide();

      $('#edit-profile-btn').click(function(){
          $('#profile-view').hide();
          $('#edit-profile-view').show();
      });

      $('#save-changes-btn').click(function(){
          $('#edit-profile-view').hide();
          $('#profile-view').show();
      });
  });
</script>
